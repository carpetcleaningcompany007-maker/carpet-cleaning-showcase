<style>
:root {
  --bg-main: #020617;
  --accent-1: #38bdf8;
  --accent-2: #a855f7;
  --accent-3: #22c55e;
  --card-bg: #02091b;
  --card-border: rgba(148,163,184,0.35);
  --text-main: #e5e7eb;
  --text-soft: #9ca3af;
  --highlight: #facc15;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body {
  background: radial-gradient(circle at top left,#0f172a 0%,#020617 55%,#000000 100%);
  color: var(--text-main);
  min-height: 100vh;
}

/* floating orbs background */
.background-orbit {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.orb {
  position: absolute;
  border-radius: 999px;
  filter: blur(70px);
  opacity: 0.9;
  mix-blend-mode: screen;
}

.orb.one {
  width: 340px;
  height: 340px;
  background: radial-gradient(circle,#38bdf8 0%,transparent 70%);
  top: -80px;
  left: -40px;
  animation: floatOne 18s ease-in-out infinite;
}

.orb.two {
  width: 420px;
  height: 420px;
  background: radial-gradient(circle,#a855f7 0%,transparent 70%);
  bottom: -140px;
  right: -60px;
  animation: floatTwo 22s ease-in-out infinite;
}

.orb.three {
  width: 280px;
  height: 280px;
  background: radial-gradient(circle,#22c55e 0%,transparent 70%);
  top: 30%;
  right: 22%;
  opacity: 0.7;
  animation: floatThree 26s ease-in-out infinite;
}

/* animations */
@keyframes floatOne { 0% { transform: translate3d(0,0,0);}50%{transform:translate3d(40px,30px,0);}100%{transform:translate3d(0,0,0);} }
@keyframes floatTwo { 0% { transform: translate3d(0,0,0);}50%{transform:translate3d(-30px,-40px,0);}100%{transform:translate3d(0,0,0);} }
@keyframes floatThree {0%{transform:translate3d(0,0,0);}50%{transform:translate3d(20px,-30px,0);}100%{transform:translate3d(0,0,0);}}

/* layout */
.page {
  position: relative;
  z-index: 1;
  max-width: 1120px;
  margin: 0 auto 70px;
  padding: 0 18px 40px;
}

.section {
  padding: 40px 0;
}

.section-title {
  text-align: center;
  font-size: clamp(1.9rem,3vw,2.3rem);
  margin-bottom: 10px;
}

.section-sub {
  text-align: center;
  font-size: 1rem;
  color: var(--text-soft);
  margin-bottom: 28px;
}

/* hero */
.hero {
  padding: 90px 20px 70px;
  text-align: center;
  background:
    radial-gradient(circle at top left,rgba(56,189,248,0.25),transparent 55%),
    radial-gradient(circle at top right,rgba(59,130,246,0.25),transparent 55%);
}

.hero-inner {
  max-width: 900px;
  margin: 0 auto;
  padding: 28px 20px 32px;
  border-radius: 26px;
  border: 1px solid rgba(148,163,184,0.5);
  background: radial-gradient(circle at top left,rgba(15,23,42,0.96),rgba(2,6,23,0.98));
  box-shadow:
    0 0 40px rgba(15,23,42,0.95),
    0 0 80px rgba(56,189,248,0.28);
}

.hero-pill {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 8px 16px;
  border-radius: 999px;
  background: radial-gradient(circle at left,rgba(56,189,248,0.35),transparent 65%);
  border: 1px solid rgba(148,163,184,0.5);
  font-size: 0.92rem;
  margin-bottom: 14px;
}

.hero-pill-dot {
  width: 10px;
  height: 10px;
  border-radius: 999px;
  background: #22c55e;
  box-shadow: 0 0 10px rgba(34,197,94,0.9);
}

.hero-title {
  font-size: clamp(2.4rem,4vw,3rem);
  margin-bottom: 12px;
}

.hero-sub {
  max-width: 640px;
  margin: 0 auto 16px;
}

.hero-note {
  font-size: 0.92rem;
  color: var(--text-soft);
}

/* FLOATING GLOW VIDEO — REPLACES OLD VIDEO SHELL */

  max-width: 900px;
  margin: 0 auto;
  display: block;
  border-radius: 16px;
  overflow: hidden;
  padding: 0;
  filter: drop-shadow(0 0 25px rgba(56,189,248,0.45)) drop-shadow(0 0 55px rgba(56,189,248,0.25));
}

.floating-video iframe {
  width: 100%;
  aspect-ratio: 16/9;
  height: auto;
  display: block;
  border: none;
  border-radius: 16px;
}

@media (max-width: 700px) {
  .floating-video iframe {
    border-radius: 12px !important;

}
