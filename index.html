<!doctype html>

<head>
<meta charset="utf-8"/>

<title>The Carpet Cleaning Company</title>

<style>
:root {
  --bg-main: #020617;
  --accent-1: #38bdf8;
  --accent-2: #a855f7;
  --accent-3: #22c55e;
  --card-bg: rgba(15,23,42,0.96);
  --card-border: rgba(148,163,184,0.7);
  --text-main: #e5e7eb;
  --text-soft: #9ca3af;
  --highlight: #facc15;
}

* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Segoe UI", sans-serif;
}

body {
  background: radial-gradient(circle at top left, #0f172a 0%, #020617 55%, #000000 100%);
  color: var(--text-main);
  min-height: 100vh;
}

.background-orbit {
  position: fixed;
  inset: 0;
  pointer-events: none;
  z-index: 0;
  overflow: hidden;
}

.orb {
  position: absolute;
  border-radius: 999px;
  filter: blur(60px);
  opacity: 0.9;
  mix-blend-mode: screen;
}

.orb.one {
  width: 320px;
  height: 320px;
  background: radial-gradient(circle, #38bdf8 0%, transparent 70%);
  top: -80px;
  left: -40px;
  animation: floatOne 18s ease-in-out infinite;
}

.orb.two {
  width: 380px;
  height: 380px;
  background: radial-gradient(circle, #a855f7 0%, transparent 70%);
  bottom: -120px;
  right: -40px;
  animation: floatTwo 22s ease-in-out infinite;
}

.orb.three {
  width: 260px;
  height: 260px;
  background: radial-gradient(circle, #22c55e 0%, transparent 70%);
  top: 25%;
  right: 25%;
  opacity: 0.7;
  animation: floatThree 26s ease-in-out infinite;
}

@keyframes floatOne {
  0%   { transform: translate3d(0,0,0); }
  50%  { transform: translate3d(40px,30px,0); }
  100% { transform: translate3d(0,0,0); }
}
@keyframes floatTwo {
  0%   { transform: translate3d(0,0,0); }
  50%  { transform: translate3d(-30px,-40px,0); }
  100% { transform: translate3d(0,0,0); }
}
@keyframes floatThree {
  0%   { transform: translate3d(0,0,0); }
  50%  { transform: translate3d(20px,-30px,0); }
  100% { transform: translate3d(0,0,0); }
}

/* back button inside hero */
.hero-back-btn {
  display:inline-block;
  margin-bottom:16px;
  padding:8px 14px;
  border-radius:12px;
  background:rgba(15,23,42,0.9);
  border:1px solid rgba(148,163,184,0.7);
  color:#e5e7eb;
  text-decoration:none;
  font-size:14px;
}
.hero-back-btn:hover {
  background:rgba(30,41,59,0.95);
}

.page {
  position: relative;
  z-index: 1;
  max-width: 1120px;
  margin: 32px auto 60px;
  padding: 0 18px;
}

.hero {
  border-radius: 28px;
  padding: 26px 24px 26px;
  background:
    radial-gradient(circle at top left, rgba(56,189,248,0.25), transparent 60%),
    radial-gradient(circle at top right, rgba(168,85,247,0.25), transparent 60%),
    linear-gradient(140deg, rgba(15,23,42,0.95), rgba(15,23,42,0.7));
  border: 1px solid rgba(148,163,184,0.6);
  box-shadow: 0 24px 80px rgba(0,0,0,0.75);
}

.hero-kicker {
  display: inline-flex;
  align-items: center;
  gap: 8px;
  padding: 4px 12px;
  border-radius: 999px;
  background: rgba(15,23,42,0.85);
  border: 1px solid rgba(148,163,184,0.7);
  font-size: 13px;
  letter-spacing: 0.14em;
  text-transform: uppercase;
  color: var(--text-soft);
}

.hero-dot {
  width: 9px;
  height: 9px;
  border-radius: 999px;
  background: #22c55e;
  box-shadow: 0 0 10px rgba(34,197,94,0.9);
}

.hero-main {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin-top: 18px;
  align-items: flex-end;
}

.hero-text {
  flex: 1.4;
}

.hero h1 {
  font-size: clamp(34px, 5vw, 46px);
  line-height: 1.05;
  font-weight: 900;
}

.hero-sub {
  margin-top: 10px;
  color: var(--text-soft);
  font-size: 16px;
  max-width: 620px;
}

.hero-pills {
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
  margin-top: 16px;
}

.hero-pill {
  padding: 5px 11px;
  border-radius: 999px;
  background: rgba(15,23,42,0.9);
  border: 1px solid rgba(148,163,184,0.7);
  font-size: 13px;
  color: var(--text-soft);
}

.hero-pill strong {
  color: #e5e7eb;
}

.hero-side {
  flex: 1;
  min-width: 220px;
  padding: 12px 16px 14px;
  border-radius: 20px;
  background:
    radial-gradient(circle at top left, rgba(56,189,248,0.38), transparent 65%),
    radial-gradient(circle at bottom right, rgba(251,191,36,0.28), transparent 60%),
    rgba(15,23,42,0.9);
  border: 1px solid rgba(148,163,184,0.7);
}

.hero-side-title {
  font-size: 14px;
  text-transform: uppercase;
  letter-spacing: 0.18em;
  color: #e5e7eb;
  opacity: 0.85;
}

.hero-side-main {
  margin-top: 6px;
  font-size: 18px;
  font-weight: 700;
}

.hero-side-note {
  margin-top: 4px;
  font-size: 13px;
  color: var(--text-soft);
}
